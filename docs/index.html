<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saynaa Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link class="theme-light" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" disabled>
  <link class="theme-light" rel="stylesheet" href="assets/src/highlight.js/stackoverflow-light.min.css" disabled>

  <link class="theme-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link class="theme-dark" rel="stylesheet" href="assets/src/highlight.js/github-dark-dimmed.min.css">
  
  <link rel="stylesheet" href="assets/src/style.css">

</head>
<body>
  <div id="app"></div>

  <script src="assets/src/highlight.js/highlight.min.js"></script>
  <script src="assets/src/main.js"></script>

  <script>
    window.$docsify = {
      name: 'saynaa docs',
      repo: 'https://www.github.com/mahdiware/saynaa-lang/',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      loadNavbar: true,
      externalLinkTarget: '_self',
 
      search: {
        depth       : 3,
        noData      : 'No results!',
        placeholder : 'Search...',
      },
      
      themeable: {
        readyTransition : true,
        responsiveTables: true,
      },

      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
        	let url = 'https://github.com/mahdiware/saynaa-lang/edit/master/docs/' + vm.route.file
        	let rev = 'rev2'
        	let version = '1.0.1'
        	let edit = '<a href="' + url + '">Edit on GitHub</a>\n'

        	return html
          		+ '\n----\n'
          		+ '<footer style="color:#999999; font-size:0.9em;">'
          		+ '<span>Version ' + version + ' (' + rev + ') - </span>'
          		+ edit
          		+ '</footer>'
          });

          hook.doneEach(function() {
            document.querySelectorAll('pre code').forEach(function(el) {
              let pre = el.parentElement;
              if (pre.getAttribute('data-lang') == 'ruby') {
                pre.setAttribute('data-lang', 'saynaa');
              }
              hljs.highlightElement(el);
            });
          });

          hook.ready(function() {
            onDocsifyReady();
          });
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
